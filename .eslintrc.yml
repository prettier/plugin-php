---
extends:
  - eslint:recommended
  - plugin:prettier/recommended
  - plugin:jest/recommended
  - plugin:prettier-doc/recommended
parserOptions:
  ecmaVersion: 2023
  sourceType: "module"
plugins:
  - import
  - unicorn
root: true
env:
  es2024: true
  node: true
  jest: true
rules:
  eqeqeq: error
  curly: error
  no-else-return: error
  no-inner-declarations: error
  no-useless-return: error
  no-var: error
  one-var:
    - error
    - never
  object-shorthand: error
  prefer-arrow-callback: error
  prefer-const: error
  prefer-destructuring: error
  prefer-template: error
  react/no-deprecated: off
  strict: error
  symbol-description: error
  yoda:
    - error
    - never
    - exceptRange: true

  import/extensions: 
    - error
    - ignorePackages
  import/no-extraneous-dependencies:
    - error
    - devDependencies: ["tests*/**", "scripts/**", "build/**"]
  
  unicorn/prefer-module: error
overrides:
  - files: "**/*.cjs"
    parserOptions:
      sourceType: "script"
  - files: "tests/**/*.js"
    globals:
      run_spec: true
  - files: "build/*.js"
    parserOptions:
      sourceType: module
